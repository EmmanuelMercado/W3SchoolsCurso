<!-- Para usos de testeo, es bueno utilizar document.write() -->
<!DOCTYPE html>
<html>
<body>

        document.write(5+6)

</body>

<body>

        document.write("Holis")

<body>

<!-- Usar un document.write después de un HTML cargado borrara todo HTML existente -->
<body>
    <h1>bla bla bla</h1>
    <button type="button" onclick="document.write('Borrado')">Prueba borrar todo</button>
</body>

<body>

</body>
